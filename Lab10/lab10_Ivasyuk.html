<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab 10 jQuery</title>

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css">

    <!-- Підключення jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            alert("Бібліотека jQuery готова до роботи!");

            /* ==== Завдання 1 ==== */
            let $text = $("#hide_text");
            $text.hide();

            $(".button").click(function () {
                $text.show(200);
            });

            /* ==== Завдання 2 ==== */
            $(".task-block:nth-of-type(2) p:first").text("DOM first!");
            $(".task-block:nth-of-type(2) p:last").text("DOM last!");


            $("#hoverDiv").hover(
                function () { $(this).addClass("hoverBox"); },
                function () { $(this).removeClass("hoverBox"); }
            );

            /* ==== Завдання 3 - click / dblclick ==== */
            $("#clickBox").bind("click", function () {
                $(this).addClass("activeBox");
             
            });

            $("#clickBox").bind("dblclick", function () {
                $(this).removeClass("activeBox");
              
            });

            $("#single").bind("click", function () {
                alert("Одинарний клік");
            });

            $("#double").bind("dblclick", function () {
                alert("Подвійний клік");
            });

            /* ==== Зображення ==== */
            $("#showImg").click(function () {
                $("#demoImg").show();
            });

            $("#demoImg").click(function () {
                $(this).hide();
            });

            $("#demoImg").mouseover(function () {
                $(this).attr("title", "Підпис до зображення");
            });

            /* ==== Перевірка correct ==== */
            $("#checkForm").submit(function () {
                if ($("input:first").val() === "correct") {
                    $("#msg").text("Перевіряєм...").show();
                    return true;
                }
                $("#msg").text("Неправильно!").show().fadeOut(1500);
                return false;
            });

        });
    </script>
</head>

<body>

<h1>Лабораторна робота 10 – jQuery</h1>

<div class="task-block">
    <a href="#" class="button">Показати текст</a>
    <div id="hide_text">Демонстраційний прихований текст</div>
</div>

<div class="task-block">
    <p>Абзац 1</p>
    <p>Абзац 2</p>

    <div id="hoverDiv">Наведи мишку на мене</div>
</div>

<div class="task-block">
    <div id="clickBox">Клікни мене: одинарний → рамка, подвійний → назад</div>

    <button id="single">Одинарний клік</button>
    <button id="double">Подвійний клік</button>
</div>

<div class="task-block">
    <p id="showImg" class="button">Показати зображення</p>

    <!-- твоє зображення -->
    <img id="demoImg" src="image.png" alt="photo">
</div>

<div class="task-block">
    <p>Введіть слово 'correct'.</p>

    <form id="checkForm" action="javascript:alert('Успішно!');">
        <input type="text">
        <input type="submit" value="Перевірити">
    </form>

    <span id="msg"></span>
</div>

</body>
</html>
